<ion-content color="secondary" padding>

	<ion-list>
		<ion-reorder-group (ionItemReorder)="reorderItems($event)" disabled="false">	
				<ion-item *ngFor="let item of items">
					<ion-label>
						{{item}}
					</ion-label>
					<ion-reorder slot="end" color="primary"></ion-reorder>
				</ion-item>
			</ion-reorder-group>
		</ion-list>

</ion-content>
